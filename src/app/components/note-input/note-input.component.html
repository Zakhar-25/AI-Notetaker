<div class="p-4 h-full flex flex-col">
      <h2 class="font-bold mb-4">Untitled note</h2>
      <textarea [(ngModel)]="input" placeholder="Add your text" class="flex-1 border rounded p-2 resize-none"></textarea>
      <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded self-start" (click)="addNote()">
        Add Note
      </button>
    </div>
