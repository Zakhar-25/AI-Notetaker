<app-api-key *ngIf="!hasKey"></app-api-key>
<style styleurl="src/app/app.component.scss"></style>
<div *ngIf="hasKey" class="main" id="main">
  <div id="app-note-list" class="app-note-list">
      <app-note-list></app-note-list>
  </div>
  <div id="app-note-input-result" class="app-note-input-result">
    <app-note-input></app-note-input>
    <app-note-result></app-note-result>
  </div>
  <div id="app-note-chat" class="app-note-chat">
    <app-note-chat></app-note-chat>
  </div>
</div>
